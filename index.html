<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Date?</title>
  <style>
    body {
      background-color: #ffeaea;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4b5c;
      text-align: center;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <img src="https://media.tenor.com/wyzKhaUqH6wAAAAi/love-you-bear.gif" alt="Cute GIF" />
  <h1>Will you go on a movie date with me? ğŸ¬ğŸ¿</h1>
  <div class="btn-container">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.floor(Math.random() * 300) - 150;
      const y = Math.floor(Math.random() * 300) - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Yaaay! Let's gooo! ğŸ¿ğŸ¥ğŸ’–</h1>
        <img src="https://media.tenor.com/fnMIO7g7Yc4AAAAM/bear-love.gif" />
      `;
    });
  </script>
</body>
</html>
